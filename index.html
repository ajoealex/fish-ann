<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fish Simulation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="constants.js"></script>
  <script src="globals.js"></script>
  <script src="nn.js"></script>
  <script src="fish.js"></script>
  <script src="utils.js"></script>
  <script src="inputHandlers.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 100px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px;
      border-radius: 6px;
      color: white;
      font-family: sans-serif;
    }
    #ui input,
    #ui button {
      margin: 2px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="fishCount" type="number" value="20" />
    <button id="spawnBtn">Spawn Fishes</button>
    <input id="foodCount" type="number" value="60" />
    <button id="setFoodCountBtn">Set Food Count</button>
    <button id="toggleEatRadiusBtn">Toggle Eat Radius</button>
    <button id="toggleFoodTargetBtn">Toggle Food Target</button>
    <input id="blendSlider" type="range" min="0" max="1" step="0.01" value="0.5" />
  </div>
</body>
</html>
